<section class="bookmarks section">
 <div class="container">
 
  <h1 class="mb-24 h1">Bookmarks</h1>
  
  <ul class="bookmarks__wrapper">
    <li *ngFor="let bookmark of bookmarks">
      <app-verb [verb]="bookmark" 
                [modificator]="'verb--bookmark'">
      </app-verb>
    </li>
  </ul>

 </div>
</section>
