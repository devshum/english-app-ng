<section class="bookmarks section">
 <div class="container">
 
  <h1 class="mb-24 h1">Bookmarks</h1>
  
  <ul class="bookmarks__wrapper">
    <li class="bookmarks__bookmark" *ngFor="let bookmark of bookmarks">
      <span>{{ bookmark.infinitive }}</span>
      <span>{{ bookmark.past }}</span>
      <span>{{ bookmark.pastParticiple }}</span>
      <i class="bookmarks__star star star--solid star--small" 
         (click)="deleteBookmark(bookmark.id)">
      </i>
    </li>
  </ul>

 </div>
</section>
