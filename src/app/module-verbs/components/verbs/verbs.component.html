<section class="verbs section">
 <div class="container">
  <h1 class="h1">Irregular Verbs</h1>

  <app-loader *ngIf="!loadingError && isLoading" 
              [modificator]="'loader__circle--white'">
  </app-loader>

  <app-error [modificator]="'error--verbs'"
             [mode]="'verbs'" 
             (hookVerbsAfterError)="verbs = $event">
  </app-error>  
 
  <app-search *ngIf="!loadingError && !isLoading"
              (verbValue)="onSearchVerbValue($event)"
              [modificator]="'search--verbs'"
              [mode]="'verbs'">

              <span>Search for an irregular verb</span>
              <span>among the 200 most used English irregular verbs</span>
  </app-search>

  <ng-container *ngIf="!loadingError && !isLoading">
    <div class="table">

      <div class="table__head">
        <span>Infinitive</span>
        <span>Past simple</span>
        <span>Past participle</span>
      </div>

      <ul class="table__body">
        <li class="table__body-row" *ngFor="let verb of verbs | searchVerb:searchValue">
          <span class="table__item">
            <span>{{ verb.infinitive }}</span>
          </span>
          <span class="table__item">
            <span>{{ verb.past }}</span>
          </span>
          <span class="table__item">
            <span>{{ verb.pastParticiple }}</span>
          </span>

          <span class="table__bookmark">
            <span [ngSwitch]="isBookmark(verb)">

              <i class="table__bookmark star star--solid star--small" 
                  *ngSwitchCase="true"
                  (click)="deleteBookmark(verb.id)">
              </i>
              <i class="table__bookmark star star--outline star--small" 
                *ngSwitchDefault
                  (click)="addBookmark(verb)">
              </i>
            </span>
          </span>
        </li>
      </ul>
    </div>
  </ng-container>
 </div>
</section>
