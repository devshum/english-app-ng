<section class="verbs container">
  <div class="verbs__wrapper wrapper">
    <input type="text" [(ngModel)]="searchValue">
    <h1 class="h1">Irregular Verbs</h1>
    <div *ngIf="!loadingError && isLoading" class="verbs__loading loading">&nbsp;</div>

    <app-error class="verbs__error" *ngIf="loadingError"></app-error>

    <ng-container *ngIf="!loadingError">
      <div *ngIf="!isLoading" class="table">

        <div class="table__head">
          <span>Infinitive</span>
          <span>Past simple</span>
          <span>Past participle</span>
        </div>
  
        <ul class="table__body">
          <li class="table__body-row" *ngFor="let verb of verbs.slice(0, 100) | searchVerb:searchValue">
            <span class="table__item">
              <span>{{ verb.infinitive }}</span>
            </span>
            <span class="table__item">
              <span>{{ verb.past }}</span>
            </span>
            <span class="table__item">
              <span>{{ verb.pastParticiple }}</span>
            </span>
  
            <span class="table__bookmark">
              <span [ngSwitch]="isBookmark(verb)">
  
                <i class="table__bookmark star star--solid star--small" 
                   *ngSwitchCase="true"
                   (click)="deleteBookmark(verb.id)">
                </i>
                <i class="table__bookmark star star--outline star--small" 
                  *ngSwitchDefault
                    (click)="addBookmark(verb)">
                </i>
              </span>
            </span>
          </li>
        </ul>
      </div>
  
      <div *ngIf="!isLoading" class="table">
  
        <div class="table__head">
          <span>Infinitive</span>
          <span>Past simple</span>
          <span>Past participle</span>
        </div>
  
        <ul class="table__body">
          <li class="table__body-row" *ngFor="let verb of verbs.slice(100, 200) | searchVerb:searchValue">
            <span class="table__item">
              <span>{{ verb.infinitive }}</span>
            </span>
            <span class="table__item">
              <span>{{ verb.past }}</span>
            </span>
            <span class="table__item">
              <span>{{ verb.pastParticiple }}</span>
            </span>
             <span class="table__bookmark">
              <span [ngSwitch]="isBookmark(verb)">
  
                <i class="table__bookmark star star--solid star--small" 
                   *ngSwitchCase="true"
                   (click)="deleteBookmark(verb.id)">
                </i>
                <i class="table__bookmark star star--outline star--small" 
                  *ngSwitchDefault
                    (click)="addBookmark(verb)">
                </i>
              </span>
            </span>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</section>
