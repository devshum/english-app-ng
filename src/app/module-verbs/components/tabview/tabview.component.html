<div class="tabview">
  <button class="tabview__button" 
          [class.tabview__button--active]="activeTab === 'search'" 
          (click)="clickSearch()">Search</button>
      
  <button class="tabview__button" 
          [class.tabview__button--active]="activeTab === 'list'" 
          (click)="clickList()">List</button>
</div>
