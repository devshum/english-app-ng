<figure class="error" *ngIf="loadingError">
  <div class="error__wrapper block block--error br">
    <span class="error__icon">🙁</span>
    <figcaption class="error__paragraph">Error 404</figcaption>
    <h2 class="error__title">
      <span>Operation could be completed</span>
      <span>(WD GeneralErrorNetwork404)</span>
    </h2>
    
    <app-btn (click)="updateDataAfterError()" 
             [text]="'Retry'" 
             [modificator]="'btn--error'">
    </app-btn>
  </div>
</figure>
