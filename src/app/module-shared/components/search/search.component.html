<div class="search">
  <div class="h2">
    <span>Search for an irregular verb</span>
    <span>among the 200 most used English irregular verbs</span>
  </div>

  <input class="search__input input br" 
         type="text" 
         placeholder="... start typing"
         [(ngModel)]="searchVerb"
         (input)="inputSearchValue()">

  <perfect-scrollbar class="search__body" 
                    [class.search__body--visible]="searchVerb && (verbs | searchVerb:searchVerb).length"
                    [config]="config">

    <ul class="search__list">
      <li class="search__item" *ngFor="let verb of verbs | searchVerb:searchVerb">
          <span>{{ verb.infinitive }}</span>
          <span>{{ verb.past }}</span>
          <span>{{ verb.pastParticiple }}</span>
      </li>
    </ul>
  </perfect-scrollbar>

  <div class="search__no-found" *ngIf="!(verbs | searchVerb:searchVerb).length">
    <span>No verbs was found! ðŸ™„</span>
    <app-btn (click)="showAllVerbs()"
             [text]="'Show all the verbs'" 
             [modificator]="'btn btn--default'">
   </app-btn>
  </div>
</div>
