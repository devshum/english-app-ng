<form class="form"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      autocomplete="off">
  <div class="form__group">
    <!-- <label class="form__label"
           for="past">
           2nd form of verb
    </label> -->
    
    <input formControlName="past"
           class="form__input"
           id="past" 
           type="text"
           placeholder="2nd form">
  </div>
  
  <div class="form__group">
    <!-- <label for="pastParticiple">
           3rd form of the verb
    </label> -->

    <input formControlName="pastParticiple"
           class="form__input"
           id="pastParticiple" 
           type="text"
           placeholder="3rd form">
  </div>

  <button class="form__button">Check</button>
</form>
