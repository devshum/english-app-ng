<form class="form"
      [formGroup]="form"
      autocomplete="off">
  <span class="form__title h1" 
        [ngClass]="{
          'form__title--green': form.valid
        }">Forget
  </span>
  <!-- <span>{{ randomVerb?.infinitive }}</span> -->

  <div class="form__group">
    <label class="form__label"
           for="past">
           Past
    </label>
    
    <input formControlName="past"
           class="form__input"
           id="past" 
           type="text"
           placeholder="2nd form"
           [class.disabled]="past.valid"
           #pastInput>

    <span [class.shown]="hasError(past, 'required') && hasError(past, 'pastIsCorrect')"
          class="form__error">
      the field is required
    </span>

    <span [class.shown]="hasError(past, 'pastIsCorrect') && !hasError(past, 'required')"
          class="form__error">
      2nd form isn't correct
    </span>

  </div>
  
  <div class="form__group">
    <label class="form__label"
           for="pastParticiple">
           Past participle
    </label>

    <input formControlName="pastParticiple"
           class="form__input"
           id="pastParticiple" 
           type="text"
           placeholder="3rd form"
           [class.disabled]="pastParticiple.valid"
           #participleInput>

    <span [class.shown]="hasError(pastParticiple, 'required') && hasError(pastParticiple, 'participleIsCorrect')"
           class="form__error">
          the field is required
    </span>

    <span [class.shown]="hasError(pastParticiple, 'participleIsCorrect') && !hasError(pastParticiple, 'required')"
          class="form__error">
          3rd form isn't correct
    </span>
  </div>

  <button class="form__button" #pickBtn>
    <i *ngIf="allowNext" 
        class="form__icon" 
        [inlineSVG]="'check-mark.svg'">
    </i>

    <span>{{ !allowNext ? 'Pick another verb' : 'Next verb'}}</span>
  </button>
</form>
